name: MATLAB CI
on: [push, pull_request]

jobs:
  run-quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out website code (Public)
        uses: actions/checkout@v4
        with:
          path: website_code

      - name: Check out book code (Private)
        uses: actions/checkout@v4
        with:
          repository: jdschmidt-opticalscientist/bookCode
          token: ${{ secrets.BOOK_CODE_TOKEN }}
          path: core_book_code

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Run Tests and Linting
        uses: matlab-actions/run-command@v2
        with:
          command: |
            % 1. Show us where we are (Debug)
            fprintf('--- Current Directory Contents ---\n');
            ls -R

            % 2. Attempt to add paths
            addpath(genpath(pwd)); 

            % 3. Check for a book function (Update 'prop_tf' if you use a different one as your 'anchor')
            if exist('prop_tf', 'file')
                fprintf('Success: core_book_code found.\n');
            else
                fprintf('Warning: core_book_code NOT found in path.\n');
            end

            % 4. Run Linting
            % Note: Using '.' to check everything currently visible
            results = checkcode('website_code/lib', '-all');
            if ~isempty(results)
                disp('Linting issues:');
                disp(results);
            end
