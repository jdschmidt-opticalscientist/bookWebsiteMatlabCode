name: MATLAB CI
on: [push, pull_request]

jobs:
  run-quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out website code (Public)
        uses: actions/checkout@v4
        with:
          path: website_code

      - name: Check out book code (Private)
        uses: actions/checkout@v4
        with:
          repository: jdschmidt-opticalscientist/bookCode
          token: ${{ secrets.BOOK_CODE_TOKEN }}
          path: core_book_code

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Run Tests and Linting
        uses: matlab-actions/run-command@v2
        with:
          command: |
            % 1. Setup paths
            addpath(genpath('core_book_code'));
            addpath(genpath('website_code'));
            
            % 2. Verify visibility (Already confirmed by your last run)
            if exist('ft2', 'file')
                fprintf('SUCCESS: Private book functions are in the path.\n');
            end
            
            % 3. Run Linter on your supplemental library files individually
            % This avoids the "Unable to open file" error for the folder
            libFiles = dir('website_code/lib/*.m');
            for i = 1:length(libFiles)
                fprintf('Linting: %s\n', libFiles(i).name);
                diag = checkcode(fullfile(libFiles(i).folder, libFiles(i).name), '-all');
                if ~isempty(diag), disp(diag); end
            end
            
            % 4. Functional Test: Run an example and catch errors
            try
                fprintf('Executing checkXcorr...\n');
                % Navigate to the example folder so it can find local dependencies
                cd('website_code/examples/Chapter3/basicCorrelation');
                checkXcorr; 
                fprintf('SUCCESS: checkXcorr executed without errors.\n');
            catch ME
                fprintf('FAILURE: checkXcorr crashed with error: %s\n', ME.message);
                exit(1); % Ensure the GitHub Action shows a "Fail" if the math is broken
            end
